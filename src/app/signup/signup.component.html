<div class="container container-signup">
  <div class="row">

    <div class="col-md"></div>

    <div class="col-md-5">

      <div class="signup">

        <h3>Welcome, Please sign up</h3>
  
        <form 
          [formGroup]="form"
          (ngSubmit)="onSubmit(form.value)">
  
          <div class="form-group" [ngClass]="displayFieldCSS('firstName')">
            <label for="firstName" class="control-label required">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="FirstName">
            <app-form-error-display 
              [displayMsg]="isFieldValid('firstName')"
              errorMsg="Please type a correct name">
            </app-form-error-display>
          </div>

          <div class="form-group" [ngClass]="displayFieldCSS('lastName')">
            <label for="lastName" class="control-label required">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
            <app-form-error-display 
              [displayMsg]="isFieldValid('lastName')"
              errorMsg="Please type a correct name">
            </app-form-error-display>
          </div>

          <div class="form-group" [ngClass]="displayFieldCSS('email')">
            <label for="email" class="control-label required">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
            <app-form-error-display
              [displayMsg]="isFieldValid('email')"
              errorMsg="Please type a correct email">
            </app-form-error-display>
          </div>
  
          <div class="form-group" [ngClass]="displayFieldCSS('password')">
            <label for="password" class="control-label required">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <app-form-error-display
              [displayMsg]="isFieldValid('password')"
              errorMsg="Please type at least 6 characters">
            </app-form-error-display>
          </div>

          <div class="form-group" [ngClass]="displayFieldCSS('confirm_password')">
            <input type="password" class="form-control" formControlName="confirm_password" 
            placeholder="Retype password">
            <app-form-error-display
              [displayMsg]="isFieldValid('confirm_password')"
              errorMsg="Please type a matching password">
            </app-form-error-display>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Sign up</button>
    
        </form>
    
      </div>
    </div>

    <div class="col-md"></div>

  </div>
</div>
